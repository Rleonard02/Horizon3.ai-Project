apiVersion: batch/v1
kind: Job
metadata:
  name: ghidra-decompiler-job-binary2-bin
spec:
  template:
    metadata:
      labels:
        app: ghidra-decompiler
    spec:
      containers:
      - args:
        - decompile
        - /bin_app/input_binaries/binary2.bin
        image: cincan/ghidra-decompiler:latest
        name: ghidra-decompiler
        volumeMounts:
        - mountPath: /bin_app/input_binaries
          name: input-output-storage
          subPath: input_binaries
      restartPolicy: Never
      volumes:
      - name: input-output-storage
        persistentVolumeClaim:
          claimName: input-output-pvc
